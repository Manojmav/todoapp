<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf="message">{{message}}</div>

<div class="container">
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Description</th>
            <th>Target Date</th>
            <th>Is Completed?</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date }}</td>
                <td>{{todo.isCompleted}}</td>
                <td><button type="button" (click)="updateTodo(todo.id)" class="btn btn-success"> Update </button></td>
                <td><button type="button" (click)="deleteTodo(todo.id)" class="btn btn-warning"> Delete </button></td>
            </tr>
        </tbody>
    </table>
    <div class="column">
        <button type="button" (click)="addTodo()" class="btn btn-success"> Add New Todo </button>
    </div>
</div>
