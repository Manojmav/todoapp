<h1>My Todo's</h1>
<div class="container">
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Description</th>
            <th>Target Date</th>
            <th>Is Completed?</th>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date }}</td>
                <td>{{todo.isDone}}</td>
            </tr>
        </tbody>
    </table>
</div>
